version: '3.8'

services:
  # Kontener Nginx - serwer webowy
  nginx:
    image: nginx:alpine
    container_name: courses_nginx
    ports:
      - "8080:80"  # Mapowanie portu 8080 na hoście do portu 80 w kontenerze
    volumes:
      - ./src:/var/www/html  # Montowanie kodu Laravel
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf  # Konfiguracja Nginx
    depends_on:
      - php
      - node
    networks:
      - courses_network

  # Kontener PHP-FPM - interpreter PHP
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: courses_php
    volumes:
      - ./src:/var/www/html  # Współdzielony kod z Nginx
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=courses_db
      - DB_USERNAME=courses_user
      - DB_PASSWORD=secret123
    depends_on:
      - mysql
    networks:
      - courses_network

  # Kontener MySQL - baza danych
  mysql:
    image: mysql:8.0
    container_name: courses_mysql
    ports:
      - "3307:3306"  # Port 3307 na hoście, aby uniknąć konfliktu z lokalnym MySQL
    environment:
      MYSQL_DATABASE: courses_db
      MYSQL_USER: courses_user
      MYSQL_PASSWORD: secret123
      MYSQL_ROOT_PASSWORD: root123
    volumes:
      - mysql_data:/var/lib/mysql  # Persystencja danych
    networks:
      - courses_network

  # Kontener Node.js - dla kompilacji assets (Vite)
  node:
    build:
      context: ./docker/node
      dockerfile: Dockerfile
    container_name: courses_node
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
    ports:
      - "5173:5173"  # Port Vite dev server
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - courses_network

# Wolumeny - trwałe przechowywanie danych
volumes:
  mysql_data:
    driver: local

# Sieć - izolowana sieć dla wszystkich kontenerów
networks:
  courses_network:
    driver: bridge